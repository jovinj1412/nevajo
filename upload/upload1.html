<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #121212, #1f1f1f);
            color: white;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            width: 260px;
            background: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.5);
            border-right: 2px solid #444;
        }

        .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background-color: gray;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        nav {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }

        nav button {
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            background-color: #444;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 15px;
            transition: background 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            font-size: 16px;
            padding-left: 20px;
        }

        nav button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .logout {
            width: 100%;
            margin-top: auto;
            padding: 20px;
            font-size: 20px;
            background-color: #e53935;
            color: white;
            border-radius: 15px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .logout:hover {
            background-color: #d32f2f;
            transform: scale(1.1);
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #292929;
            border-radius: 15px;
            margin: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .button-rounded {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            font-size: 16px;
        }

        .button-rounded:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.5);
        }

        .button-rounded:active {
            transform: scale(1);
        }

        .search-bar {
            width: 230px;
            padding: 10px 40px 10px 20px;
            border-radius: 30px;
            border: 1px solid #4caf50;
            background-color: #333;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            border-color: #4caf50;
            background-color: #444;
        }

        .search-btn {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #4caf50;
            font-size: 18px;
        }

        .upload-section {
            background-color: #292929;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 10px;
            transition: 0.3s;
            border: 2px dashed #4caf50;
            position: relative;
            cursor: pointer;
        }

        .upload-section:hover {
            background-color: #3c3c3c;
        }

        .upload-section input[type="file"] {
            display: none;
        }

        .upload-btn {
            background-color: #4caf50;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .upload-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .drag-drop {
            margin-top: 20px;
            color: #bbb;
            font-size: 14px;
        }

        .attached-files {
            background-color: #292929;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #3c3c3c;
        }

        td button {
            margin-right: 5px;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            background-color: #1976d2;
            color: white;
        }

        td button:hover {
            background-color: #1565c0;
        }

        td button.delete {
            background-color: #e53935;
        }

        td button.delete:hover {
            background-color: #b71c1c;
        }

        table tr:hover {
            background-color: #444;
        }

        .file-table {
            background: #2b2b2b;
            border-radius: 8px;
        }

        .file-display {
            display: none;
            background-color: #292929;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #3c3c3c;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            text-align: center;
        }

        .close {
            color: #fff;
            background-color: #e53935;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close:hover {
            background-color: #d32f2f;
        }

        .progress-bar-container {
            width: 100%;
            height: 20px;
            background-color: #555;
            margin-top: 10px;
            border-radius: 10px;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background-color: #4caf50;
            width: 0;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <div class="avatar"></div>
                <p class="name">SARATH</p>
                <p class="role">CSE</p>
            </div>
            <nav>
                <button>üè† Home</button>
                <button>üë§ Profile</button>
                <button>üìà Achievements</button>
                <button>‚öôÔ∏è Settings</button>
                <button>üí¨ Help & Support</button>
            </nav>
            <button class="logout">Log Out</button>
        </aside>
        <main class="content">
            <header>
                <button class="button-rounded">&larr; Back</button>
                <h2>My Certificates</h2>
                <button class="button-rounded">Share</button>
            </header>
            <div class="controls">
                <button class="button-rounded">Categories ‚¨á</button>
                <button class="button-rounded">Progress ‚¨á</button>
            </div>
            <div class="upload-section" id="uploadSection" ondrop="handleDrop(event)" ondragover="allowDrop(event)">
                <p>Drop Your Files üì§</p>
                <label class="upload-btn" for="fileUpload">Choose File</label>
                <input type="file" id="fileUpload" onchange="addFileToTable()" />
                <p class="drag-drop">or Drag & Drop the file here</p>
                <div class="progress-bar-container" id="progressBarContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
            <div class="attached-files">
                <header>
                    <h3>Attached Files</h3>
                    <input type="text" class="search-bar" placeholder="Search..." id="searchInput" oninput="filterTable()" />
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </header>
                <table id="fileTable">
                    <thead>
                        <tr>
                            <th>File Names</th>
                            <th>Size</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Basketball Certificate</td>
                            <td>5 mb</td>
                            <td><button class="edit">Edit</button> <button class="delete" onclick="deleteFile(this)">Delete</button></td>
                        </tr>
                        <tr>
                            <td>Hackathon Certificate</td>
                            <td>5 mb</td>
                            <td><button class="edit">Edit</button> <button class="delete" onclick="deleteFile(this)">Delete</button></td>
                        </tr>
                        <tr>
                            <td>Symposium Certificate</td>
                            <td>5 mb</td>
                            <td><button class="edit">Edit</button> <button class="delete" onclick="deleteFile(this)">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="file-display" id="fileDisplay">
                <h3>Selected File</h3>
                <p id="fileContent">No file selected yet.</p>
            </div>
        </main>
    </div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function handleDrop(event) {
            event.preventDefault();
            let fileInput = document.getElementById('fileUpload');
            let files = event.dataTransfer.files;
            fileInput.files = files;
            addFileToTable();
        }

        function addFileToTable() {
            const fileInput = document.getElementById('fileUpload');
            const file = fileInput.files[0];
            if (file) {
                const table = document.getElementById("fileTable").getElementsByTagName('tbody')[0];
                const newRow = table.insertRow(table.rows.length);
                newRow.insertCell(0).textContent = file.name;
                newRow.insertCell(1).textContent = file.size + " bytes";

                const actionsCell = newRow.insertCell(2);
                const editButton = document.createElement("button");
                editButton.className = "edit";
                editButton.textContent = "Edit";
                actionsCell.appendChild(editButton);

                const deleteButton = document.createElement("button");
                deleteButton.className = "delete";
                deleteButton.textContent = "Delete";
                deleteButton.onclick = function () { deleteFile(deleteButton) };
                actionsCell.appendChild(deleteButton);

                fileInput.value = ""; // reset input
            }
        }

        function deleteFile(button) {
            const row = button.parentElement.parentElement;
            row.remove();
        }

        function filterTable() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.getElementById('fileTable').getElementsByTagName('tr');
            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                const fileName = cells[0].textContent.toLowerCase();
                if (fileName.includes(searchQuery)) {
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
